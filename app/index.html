<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" style="height: 100%;">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <h3 for="title">Localidades</h3>
            </div>
        </div>
        <div id="mapContainer" class="col-xs-12 col-sm-12 col-md-12 col-lg-6" style="height: 50%;">
            <div id="map"></div>
            <div class="loader">
                <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                <span>Cargando...</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <div class="form-group">
                <label for="title">Nombre de la Propiedad</label>
                <input type="text" class="form-control" id="title" name="title" value="" placeholder="Ej: Casa las terrenas" autofocus>
            </div>
            <div class="form-group">
                <label for="title">Altitud</label>
                <input type="text" class="form-control" id="altitude" name="altitude" value="" disabled>
            </div>
            <div class="form-group">
                <label for="title">Logitud</label>
                <input type="text" class="form-control" id="logitude" name="logitude" value="" disabled>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./libs/jquery.js"></script>
    <script type="text/javascript" src="./libs/bootstrap.js"></script>
    <script type="text/javascript" src="./libs/lodash.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAqzjhifmvgrNwERj8Uf-O-yj2W7kB3PpI&callback=initMap"></script>
</body>

</html>
